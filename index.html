<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container col-12 shadow-container p-4">
        <!-- MENU -->
        <ul class="nav nav-tabs justify-content-end align-content-end" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
                    role="tab" aria-controls="home" aria-selected="true">GET</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                    role="tab" aria-controls="profile" aria-selected="false">POST</button>
            </li>
        </ul>
        <div class="tab-content col-12 justify-content-center " id="myTabContent">
            <!-- GET -->
            <div class="tab-pane fade show active col-12 d-flex row justify-content-center align-content-center "
                id="home" role="tabpanel" aria-labelledby="home-tab">

                <div class="col-12 col-sm-12 d-flex mt-4 flex-wrap w-100  pe-0">
                    <div class="col-sm-12 col-12 col-md-10  pe-0">
                        <input type="email" class="getInput form-control mr-3" id="GET" placeholder="http://example">
                    </div>
                    <div class=" btnSubmit col-sm-12 col-md-2 col-12 mt-sm-2 mt-2 mt-md-0 pl-0 pl-sm-0 ps-md-2">
                        <button id="submitGet" type="button" class="btn btn-outline-primary w-100">SUBMIT</button>
                    </div>
                </div>
                <div class="mt-3 pe-0">
                    <label for="exampleFormControlTextarea1">Response Body:</label>
                    <textarea class="form-control mt-1" id="GETtextarea" disabled rows="10"></textarea>
                </div>
                <div class="col-12 mt-md-2 pe-0">
                    <textarea class="form-control mt-2" id="headGET" disabled
                        placeholder="Plain Text: JSON, Status: 200" rows="1"></textarea>
                </div>

            </div>

            <!-- POST -->
            <div class="tab-pane fade pe-2" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="col-12 col-sm-12 d-flex mt-4 flex-wrap">
                    <div class="col-sm-12 col-12 col-md-10 ">
                        <input type="email" class="form-control mr-3 " id="POST" placeholder="http://example">
                    </div>
                    <div class=" btnSubmit col-sm-12 col-md-2 col-12  mt-sm-2 mt-2 mt-md-0 pl-0 pl-sm-0 ps-md-2">
                        <button type="button" id="btnPOST" class="btn btn-outline-primary w-100">SUBMIT</button>
                    </div>
                </div>
                <div>
                    <div class="mt-3 col-md-6 clearfix float-md-start  mb-2 pr-1">
                        <label for="exampleFormControlTextarea1">Request Body:</label>
                        <textarea class="form-control mt-1" id="requestPostTxtArea" rows="10"></textarea>
                    </div>
                    <div class="mt-3 col-md-6 clearfix float-md-start pl-1 mb-2">
                        <label for="exampleFormControlTextarea1">Response Body:</label>
                        <textarea class="form-control mt-1" disabled id="responsePostTxtArea" rows="10"></textarea>
                    </div>
                </div>
                <div class="col-12 mt-2">
                    <textarea class="form-control mt-2" id="headPOST" disabled
                        placeholder=" Plain Text:JSON, Status: 200" rows="1"></textarea>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
